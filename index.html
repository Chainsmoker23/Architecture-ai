<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchiGen AI — AI Software Architecture Generator</title>
    <meta name="description" content="Generate professional software architecture diagrams instantly from a single prompt. AI-powered design for AWS, GCP, Azure, microservices, and more." />
    <meta name="keywords" content="AI, architecture generator, cloud design, microservices, AWS, GCP, Azure, blockchain, software architecture, diagram tool" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .shimmer-button {
        background: linear-gradient(to right, #F9D7E3 40%, #FFCCE0 50%, #F9D7E3 60%);
        background-size: 2000px 100%;
        animation: shimmer 5s linear infinite;
      }
      @keyframes pulse-subtle {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
      }
      .pulse-subtle {
        animation: pulse-subtle 3s ease-in-out infinite;
      }
      .hero-gradient-bg {
          background-color: #ffffff;
          background-image:
              radial-gradient(at 20% 80%, hsla(333, 70%, 95%, 1) 0px, transparent 50%),
              radial-gradient(at 80% 10%, hsla(333, 70%, 95%, 1) 0px, transparent 50%),
              radial-gradient(at 85% 85%, hsla(218, 70%, 95%, 1) 0px, transparent 50%);
      }
      .sdk-hero-bg {
          background-color: #ffffff;
          background-image:
              radial-gradient(at 10% 20%, hsla(333, 70%, 95%, 0.8) 0px, transparent 50%),
              radial-gradient(at 80% 10%, hsla(218, 70%, 95%, 0.6) 0px, transparent 50%),
              radial-gradient(at 75% 80%, hsla(333, 70%, 95%, 0.7) 0px, transparent 50%),
              radial-gradient(at 20% 90%, hsla(190, 60%, 95%, 0.5) 0px, transparent 50%);
      }

      @keyframes background-pan {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      .animated-gradient-text {
          background-size: 200% auto;
          background-image: linear-gradient(to right, #E91E63, #F06292, #E91E63);
          animation: background-pan 5s linear infinite;
      }
      .header-blur {
        backdrop-filter: saturate(180%) blur(5px);
        -webkit-backdrop-filter: saturate(180%) blur(5px);
      }
      
      /* Testimonial Marquee Styles */
      .marquee-container {
        overflow: hidden;
        position: relative;
        -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
      }
      .marquee-track {
        display: flex;
        animation: scroll 5s linear infinite;
      }
      .marquee-track-reverse {
        animation-direction: reverse;
      }
      .marquee-container:hover .marquee-track {
        animation-play-state: paused;
  ì    }
      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }

      /* Syntax Highlighting for SDK Page */
      .token.punctuation { color: #A8A8A8; }
      .token.keyword { color: #FC5FA3; }
      .token.string { color: #91F3C4; }
      .token.number { color: #91F3C4; }
      .token.property-access, .token.property { color: #82AAFF; }
      .token.function { color: #61DAFB; }
      .token.operator { color: #FC5FA3; }
      .token.plain-text { color: #E5E5E5; }

      /* Creative Header Glow for App Page */
      .header-glow-effect {
        width: 30%;
        min-width: 200px;
        height: 100px;
        background-image: radial-gradient(ellipse at center, var(--color-accent-soft) 0%, transparent 70%);
        opacity: 0.6;
        filter: blur(30px);
        animation: header-glow-anim 10s ease-in-out infinite alternate;
      }

      @keyframes header-glow-anim {
        from { transform: scale(0.9); opacity: 0.5; }
        to { transform: scale(1.1); opacity: 0.7; }
      }
    </style>
